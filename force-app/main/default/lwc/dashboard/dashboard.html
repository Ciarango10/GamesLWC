                <c-data-table onselectedgame={handleRecordSelect}></c-data-table>
            </lightning-layout-item>
            
            <lightning-layout-item padding="horizontal-medium" class="slds-m-top_small" size="12" small-device-size="12" medium-device-size="12" large-device-size="4" style="border-radius: 10px;">
                <c-record-detail game-detail-id={selectedGameId}></c-record-detail>
            </lightning-layout-item>
        </lightning-layout>
    </lightning-card>
</template>
